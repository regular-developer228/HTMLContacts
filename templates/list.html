{% extends 'base.html' %}

{% block title %}HTMLContacts{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
        <th scope="col">Photo</th>
      <th scope="col">Name</th>
      <th scope="col">Phone number</th>
      <th scope="col">Mail</th>
    </tr>
  </thead>
  <tbody>
  {% for contact in contacts %}
    <tr>
      <th scope="row">{{ contact.id }}</th>
        <td>
            <img src="{{ contact.photo.url }}" alt="Photo" width="50">
        </td>
      <td>{{ contact.name }}</td>
      <td>{{ contact.phone }}</td>
      <td>{{ contact.mail }}</td>
    </tr>
<!--    hidden pole with buttons-->
    <tr>
      <td colspan="5" class="">
          <a href="#">Call (Skype)</a>
          <a href="#">Message (Skype)</a>

      </td>
    </tr>
